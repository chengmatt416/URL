<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>twtech URL Shortener</title>
  <script>
    async function redirectIfShort() {
      const path = window.location.pathname.replace(/^\/+/, "");
      if (path && path !== "index.html") {
        const response = await fetch("urls.json");
        const map = await response.json();
        if (map[path]) {
          window.location.href = map[path];
        }
      }
    }
    redirectIfShort();
  </script>
</head>
<body>
  <h1>twtech URL Shortener</h1>
  <p>This is a static URL shortener. To add a new short URL, edit <code>urls.json</code> and redeploy.</p>
  <h2>Usage</h2>
  <ul>
    <li>Go to <b>twtech.qzz.io/&lt;short&gt;</b> to be redirected.</li>
    <li>Example: <b>twtech.qzz.io/abcd</b> will redirect to the URL mapped to <code>abcd</code> in <code>urls.json</code>.</li>
  </ul>
</body>
</html>
